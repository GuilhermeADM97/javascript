<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen"> 
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="itulo">Cadastro de DEvs</h1>
        <p id="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome" id= "Sobrenome"required>   
            </div>
            
        </fieldset>

        <div class="campo">
           <label for="email">Email</label>
           <input type="Email" name="Email" id="Email" required>
        </div>

        <div class="campo">
           <label><strong>De qual lado da aplicação voce desenvolve?</strong></label>
           <label>
           <input type="radio" name="devweb" value="frontend"> <checked>Front-End
           </label>  
           <label>
            <input type="radio" name="devweb" value="backend">Back-End
           </label>  
           <label>
            <input type="radio" name="devweb" value="fullstack">Full
           </label>    
        </div>   

        <div class="campo">
              <label for="senioridade"><strong>Senioridade</strong></label>
              <select id="senioridade">
                   <option selected disabled value="">selecione</option>
                   <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
              </select>
        </div>
       
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java">
                <label for="tecnologia5">Java</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Python">
                <label for="tecnologia7">Python</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte-nos um pouco sobre sua experiência:</strong></label>
            <textarea row="6" style="width: 30em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluido</button>

     </form>
</body>
</html>
